<table class="table table-hover">
  <thead>
  <tr>
      <td>Animal Name</td>
      <td>Gender</td>
      <td>Type</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let animal of animals">
          <td>{{ animal.name }}</td>
          <td>{{ animal?.gender }}</td>
          <td>{{ animal?.type }}</td>
          <td><a (click) = "markAsAdopted(animal?._id)" class="btn btn-danger">Adopt</a></td>
          <td><a [routerLink]="['/edit', animal?._id]" class="btn btn-primary">Edit</a></td>
      </tr>
  </tbody>
</table>
