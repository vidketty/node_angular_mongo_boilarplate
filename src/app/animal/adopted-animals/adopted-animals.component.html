<table class="table table-hover">
  <thead>
  <tr>
      <td>Animal Name</td>
      <td>Gender</td>
      <td>Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let animal of animals">
          <td>{{ animal.name }}</td>
          <td>{{animal?.gender}}</td>
          <td><a [routerLink]="['/edit', animal?._id]" class="btn btn-primary">Edit</a></td>
      </tr>
  </tbody>
</table>
